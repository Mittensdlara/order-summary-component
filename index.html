<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card ">
      <div class="rounded ">
        <img
          src="images/illustration-hero.svg"
          class="img-fluid rounded"
          alt=""
        />
        <h1 class="fw-bold fs-3">Order Summary</h1>
      </div>
      <div class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>

      <div class="container my-3 annual">
        <div class="row">
          <div class="d-flex justify-content-center align-items-center gap-4">
            <img src="images/icon-music.svg" class="img-fluid" alt="" />
            <strong class="p-0 m-0">Annual Plan <br> <p class="fw-normal">$59.99/year</p>
            </strong>
            <button class="change">Change</button>
          </div>
        </div>
      </div>

      <button class="button">Proceed to Payment</button>
      <div class="cancel">
        <a href="#" class=" cancel fw-bold "> Cancel Order</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
